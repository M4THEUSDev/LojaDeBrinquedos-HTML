<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/categorias.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div id="background">
        <video loop autoplay muted>
            <source src="/assets/background-video.mp4" type="video/mp4">
        </video>
    </div>


    <header>
        <div class="header-content">
            <img src="/assets/logo.ico" alt="">
            <ul class="navigation">
                <li>
                    <a href="/" class="navigation__link">Home</a>
                </li>
                <li>
                    <a href="/catalogo" class="navigation__link">Catálogo de Brinquedos</a>
                </li>
                <li>
                    <a href="/administracao" class="navigation__link">Administração</a>
                </li>
                <li>
                    <a href="#" class="navigation__link">Sobre a equipe</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <main class="brinquedo">
            <div class="brinquedo__imagem">
                <img src="/assets/lulucacompra.webp" alt="Imagem do brinquedo">
            </div>

            <div class="layout">
                <div class="brinquedo__conteudo">
                    <div class="brinquedo__info">
                        <p><strong>Luluca Fashion</strong></p>
                        <p><strong>Código:</strong> Código do Brinquedo</p>
                        <p><strong>Valor:</strong> R$ 229,99</p>
                    </div>
                    <div class="brinquedo__detalhes">
                        <input type="text" placeholder="Adicionar detalhes">
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
