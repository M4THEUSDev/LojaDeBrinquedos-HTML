<!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/catalogo.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        <title>Catálogo de Brinquedos</title>

    <body>

        </div>


        <header>

                    <li>
                        <a href="/" class="navigation__link">Home</a>
                    </li>
                    <li>
                        <a href="/catalogo" class="navigation__link">Catálogo de Brinquedos</a>
                        
                    </li>
                    <li>
                        <a href="/administracao" class="navigation__link">Administração</a>
                    </li>
                    <li>
                        <a href="#" class="navigation__link">Sobre a equipe</a>
                    </li>
                </ul>
            </div>
        </header>


        <div id="main-catalogo">
            <main>
                <div class="card-containercatalogo">
                    <div class="cardMenina">
                        <a href="/meninas">
                            <img src="/assets/Menina.webp" alt="Card Menina">
                        </a>
                    </div>


                    <div class="cardMenino">
                        <a href="/meninos">
                            <img src="/assets/Meninos.webp" alt="Card Menino">
                        </a>
                        
                    </div>



                    <div class="cardBebe">

                    </div>
